<!DOCTYPE html>
<html>
    <body>
        <form action="book a table" method="post">
            <div style="text-align: center; width:500px;">
                <h1 style="color: brown;">Book a Table</h1>
                <fieldset>
                    <legend >Your name</legend>
                    <input type="text" name="your name" required>
                </fieldset>
                <fieldset>
                    <legend>Sex</legend>
                    <input type="radio" name="sex"> Male
                    <input type="radio" name="sex" checked> Female
                </fieldset>
                <fieldset>
                    <legend>Size</legend>
                    <input type="radio" name="size"> 2-person table
                    <input type="radio" name="size" checked> 4-person table
                    <input type="radio" name="size"> 6-person table
                </fieldset>
                <fieldset>
                    <legend>Location</legend>
                    <input type="radio" name="location"> Indoors
                    <input type="radio" name="location" checked> Outdoors
                </fieldset>
                <input type="submit" value="Book table">
            </div>
        </form>
    </body>
</html>
