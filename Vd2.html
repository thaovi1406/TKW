<!DOCTYPE html>
<html>
    <body>
        <form action="contact us" method="post">
        <table border>
            <tr>
                <input type="text" name="fullname" value="Helo" placeholder="Enter name">
            </tr>
            <tr>
                <td><input type="email" name="email" value="helo.com"placeholder="Enter email" required></td>
            </tr>
            <tr>
                <td><input type="number" name="phone" placeholder="Enter phone number"></td>
            </tr>
            <tr>
                <td><input type="number" name="age" placeholder="Enter Age" min="1" max="100" step="1"></td>
            </tr>
            <tr>
                <td><input type="date" name="date"></td> 
            </tr>
            <tr>
                <td><input type="submit" value="send"></td>
            </tr>
            <tr>
                <input type="radio" name="it" value="1">
            </tr>
        </table>
    </body>
    
</html>
